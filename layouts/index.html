{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0">{{ .Title }}</h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <a class="btn btn-primary btn-lg px-4 mb-2" style="display: block;"  href="/docs/{{ if .Site.Params.options.docsVersioning }}{{ .Site.Params.docsVersion }}/{{ end }}prologue/introduction/" role="button">{{ i18n "get-started" }}</a>
    <!---  <p class="meta">TC Guide is opensource and available on <a href="https://github.com/h-enk/doks">GitHub.</a> Useful Push Requests are welcome. </p> ---->
     <p class="meta">Chat ORAN in torn for any issues or post on the thread. <a href="https://discord.gg/JrBpEsQB5g">Discord</a> server is open for any game related questions. </p>
    </div>
  </div>
</section>
{{ end }}





{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">
      {{- .Content -}}
    </div>
  </div>
</section>
{{ end }}
